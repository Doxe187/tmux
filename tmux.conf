# ~/.config/tmux/tmux.conf

set-option -g status-style bg=default

#windows buttons
set -g window-status-format "Ó©±"
set -g window-status-current-format "üê±"
set -g status-left ""
set -g status-right "%Y-%m-%d %H:%M"

#config from vim-tpipeline to match tmux with the nvim config
set -g focus-events on
set -g status-left-length 99
set -g status-right-length 99
set -g status-justify centre

#set number from window to the number in the status bar
set -g  renumber-window on

#start with window 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

#set mouse movement on
set -g mouse on

#seperators 
set -g pane-border-lines simple
set -g pane-border-style fg=violet,bright
set -g pane-active-border-style fg=violet,bright

#quality improvemets
set -g escape-time 0

# unbind old prefix
unbind C-b


# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
